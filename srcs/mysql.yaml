apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec: 
  selector:
      app: mysql
  type: ClusterIP
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  labels:
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1 # tells deployment to run 1 pod replica
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        imagePullPolicy: Never
        image: 'mysql:ael-ghem'
        livenessProbe:
          exec:
            command:
            - cat
            - /liveness/live
          initialDelaySeconds: 10
          periodSeconds: 5
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: ""
        - name:  MYSQL_USER
          value: "ael-ghem"
        - name: MYSQL_PASSWORD
          value: "password"
        - name: MYSQL_DATABASE
          value: "wordpress"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-pv
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-pv
        persistentVolumeClaim:
          claimName: mysql-pvc
