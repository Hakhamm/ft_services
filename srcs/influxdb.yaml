apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
spec: 
  selector:
      app: influxdb
  type: ClusterIP
  clusterIP: 10.104.189.162
  ports:
  - name: influxdb
    port: 8086
    targetPort: 8086

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  replicas: 1 # tells deployment to run 1 pod replica
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        imagePullPolicy: Never
        image: 'influxdb:ael-ghem'
        livenessProbe:
          exec:
            command:
            - cat
            - /liveness/live
          initialDelaySeconds: 10
          periodSeconds: 5
        ports:
        - containerPort: 8086
          name: influxdb
        volumeMounts:
        - name: influxdb-pv
          mountPath: /var/lib/influxdb
        - name: dockersock
          mountPath: "/var/run/docker.sock"
      volumes:
      - name: influxdb-pv
        persistentVolumeClaim:
          claimName: influxdb-pvc
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock